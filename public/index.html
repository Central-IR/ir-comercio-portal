<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <title>Portal</title>
    <style>
        :root {
            --primary: #ff5100;
            --primary-dark: #E67E00;
            --bg-primary: #000000;
            --bg-secondary:  #0A0A0A;
            --bg-card: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --border-color: rgba(255, 81, 0, 0.15);
            --input-bg: #2A2A2A;
            --error: #EF4444;
            --success: #22C55E;
            --warning: #F59E0B;
            --shadow: rgba(0, 0, 0, 0.5);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #FFFFFF;
                --bg-secondary: #F5F5F5;
                --bg-card: #FFFFFF;
                --text-primary: #1E1E1E;
                --text-secondary: #666666;
                --border-color: #E5E5E5;
                --input-bg: #FFFFFF;
                --shadow: rgba(0, 0, 0, 0.08);
                --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 81, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 81, 0, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container { width: 100%; height: 100%; position: relative; z-index: 1; }

        /* BARRA DE NAVEGAÇÃO */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 4px 20px var(--shadow);
            z-index: 1000;
            display: none;
        }

        .top-navbar.show { display: block; }

        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 2rem;
            max-width: 100%;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .navbar-brand:hover { opacity: 0.8; }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            justify-content: center;
            overflow-x: auto;
            padding: 0 1rem;
        }

        .navbar-menu::-webkit-scrollbar { height: 4px; }
        .navbar-menu::-webkit-scrollbar-track { background: transparent; }
        .navbar-menu::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 2px; }

        .nav-item {
            padding: 0.6rem 1.2rem;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item:hover {
            background: rgba(255, 81, 0, 0.1);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-item.active { background: var(--primary); color: white; }
        .nav-item.disabled { opacity: 0.4; cursor: not-allowed; }
        .nav-item.disabled:hover { transform: none; background: transparent; color: var(--text-secondary); }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 81, 0, 0.1);
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .user-badge-name { color: var(--primary); font-weight: 600; }

        .navbar-logout {
            padding: 0.6rem 1.2rem;
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .navbar-logout:hover { background: var(--error); color: white; }

        /* LOGIN */
        .login-screen {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-content { width: 100%; max-width: 500px; padding: 0; }

        .logo-container {
            text-align: center;
            margin-bottom: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-img {
            width: auto;
            height: 200px;
            max-width: 100%;
            object-fit: contain;
            object-position: center;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 12px rgba(255, 81, 0, 0.15));
            transition: opacity 0.3s ease;
        }

        .logo-dark { display: block; }
        .logo-light { display: none; }

        @media (prefers-color-scheme: light) {
            .logo-dark { display: none; }
            .logo-light { display: block; }
        }

        .form-group { margin-bottom: 1.8rem; }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--bg-card);
            box-shadow: 0 4px 16px rgba(255, 81, 0, 0.2);
            transform: translateY(-1px);
        }

        .password-container { position: relative; }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0;
            margin: 0;
        }

        .toggle-password:hover { color: var(--primary); }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(255, 81, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:disabled { opacity: 0.6; cursor: not-allowed; }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 81, 0, 0.5);
        }

        .btn-login:active:not(:disabled) { transform: translateY(-1px); }

        .message {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 1.8rem;
            font-size: 0.95rem;
            display: none;
            font-weight: 500;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .message.show { display: block; }
        .message.error { background: rgba(239, 68, 68, 0.15); border-left: 4px solid var(--error); color: #DC2626; }
        .message.success { background: rgba(34, 197, 94, 0.15); border-left: 4px solid var(--success); color: #15803D; }
        .message.warning { background: rgba(245, 158, 11, 0.15); border-left: 4px solid var(--warning); color: #B45309; }

        /* DASHBOARD */
        .dashboard-screen { display: none; min-height: 100vh; padding-top: 70px; }

        .dashboard-intro {
            background: var(--bg-card);
            padding: 2.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .intro-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .intro-greeting { font-size: 1rem; color: var(--text-secondary); }
        .intro-greeting-time { color: var(--text-primary); font-weight: 600; }
        .intro-greeting-name { color: var(--primary); font-weight: 600; }

        .dashboard-content {
            padding: 0 2.5rem 3rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .module-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            min-height: 160px;
        }

        .module-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 12px 32px rgba(255, 81, 0, 0.2);
        }

        .module-card.disabled { opacity: 0.6; cursor: not-allowed; }
        .module-card.disabled:hover { transform: none; }

        .module-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.8rem;
        }

        .module-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .module-status {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            font-size: 0.7rem;
            color: var(--success);
            font-weight: 700;
            text-transform: uppercase;
        }

        .module-status.soon {
            background: rgba(156, 163, 175, 0.2);
            border-color: rgba(156, 163, 175, 0.3);
            color: #6B7280;
        }

        .hidden { display: none !important; }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            animation: fadeIn 0.2s ease forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; } }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid var(--border-color);
            transform: scale(0.9);
            animation: scaleIn 0.2s ease forwards;
        }

        @keyframes scaleIn { to { transform: scale(1); } }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-message {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .modal-actions button {
            margin: 0;
            min-width: 100px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.95rem;
        }

        .modal-actions .secondary { background: #4B5563; color: white; }
        .modal-actions .secondary:hover { opacity: 0.9; }
        .modal-actions .danger { background: var(--error); color: white; }
        .modal-actions .danger:hover { opacity: 0.9; }

        /* RESPONSIVIDADE */
        @media (max-width: 1024px) {
            .user-badge { display: none; }
        }

        @media (max-width: 768px) {
            .modules-grid { grid-template-columns: 1fr; }
            .logo-img { height: 150px; }
            .navbar-content { padding: 0.6rem 1rem; }
            .navbar-menu { gap: 0.3rem; padding: 0 0.5rem; }
            .nav-item { padding: 0.5rem 0.8rem; font-size: 0.75rem; }
            .navbar-logout { padding: 0.5rem 0.8rem; font-size: 0.75rem; }
            .navbar-brand { font-size: 0.85rem; }
            .dashboard-intro { padding: 1.5rem; }
            .intro-title { font-size: 1.3rem; }
            .intro-greeting { font-size: 0.9rem; }
            .dashboard-content { padding: 0 1rem 2rem; }
            .modal-actions { flex-direction: column-reverse; }
            .modal-actions button { width: 100%; }
        }
    </style>
</head>
<body>
    <nav class="top-navbar" id="topNavbar">
        <div class="navbar-content">
            <div class="navbar-brand" onclick="showHomeDashboard()">HOME</div>
            <div class="navbar-menu" id="navbarMenu"></div>
            <div class="navbar-actions">
                <div class="user-badge">
                    <span id="navUserGreeting"></span>
                    <span class="user-badge-name" id="navUserName"></span>
                </div>
                <button class="navbar-logout" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="loginScreen" class="login-screen">
            <div class="login-content">
                <div class="logo-container">
                    <img src="I.R.-COMERCIO-MATERIAIS-ELETRICOS-LTDA.png" alt="Logo" class="logo-img logo-dark" onerror="this.style.display='none'">
                    <img src="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS.png" alt="Logo" class="logo-img logo-light" onerror="this.style.display='none'">
                </div>
                <div id="messageBox" class="message"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" required autofocus placeholder="Digite seu usuário" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="password-container">
                            <input type="password" id="password" required placeholder="Digite sua senha" autocomplete="current-password">
                            <button type="button" class="toggle-password" onclick="togglePassword()">MOSTRAR</button>
                        </div>
                    </div>
                    <button type="submit" class="btn-login" id="loginBtn">Entrar</button>
                </form>
            </div>
        </div>

        <div id="dashboardScreen" class="dashboard-screen">
            <div class="dashboard-intro">
                <h1 class="intro-title">I.R. COMÉRCIO E MATERIAIS ELÉTRICOS LTDA</h1>
                <p class="intro-greeting">
                    <span class="intro-greeting-time" id="greetingText"></span>, 
                    <span class="intro-greeting-name" id="userName"></span>
                </p>
            </div>
            <div class="dashboard-content">
                <div class="modules-grid" id="modulesGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        const USER_PERMISSIONS = {
            'Roberto': ['usuários', 'pregões', 'compra', 'tabela-precos', 'fornecedores', 'cotacoes-frete', 'controle-frete', 'transportadoras', 'vendas', 'faturamento', 'receber', 'pagamento', 'estoque', 'documentos'],
            'Rosemeire': ['usuários', 'pregões', 'compra', 'tabela-precos', 'fornecedores', 'cotacoes-frete', 'controle-frete', 'transportadoras', 'vendas', 'faturamento', 'receber', 'pagamento', 'estoque', 'documentos'],
            'vendas': ['pregões', 'compra', 'tabela-precos', 'fornecedores', 'cotacoes-frete', 'controle-frete', 'vendas', 'faturamento', 'estoque', 'documentos'],
            'vendas2': ['usuários', 'pregões', 'compra', 'tabela-precos', 'fornecedores', 'cotacoes-frete', 'controle-frete', 'transportadoras', 'vendas', 'faturamento', 'receber', 'pagamento', 'estoque', 'documentos'],
            'financeiro1': ['pregões', 'faturamento', 'receber', 'pagamento', 'documentos'],
            'financeiro2': ['pregões', 'faturamento', 'receber', 'pagamento', 'documentos'],
            'almox': ['cotacoes-frete', 'controle-frete', 'transportadoras', 'faturamento', 'estoque'],
        };

        const MODULES = [
            { id: 'usuários', name: 'Usuários', description: 'Controle de acessos e permissões', url: null, available: false },
            { id: 'vendas', name: 'Vendas', description: 'Faturamento e valores de comissões.', url: null, available: false },
            { id: 'pregões', name: 'Pregões', description: 'Procedimentos e documentação relacionados aos processos de licitação', url: null, available: false },
            { id: 'compra', name: 'Compras', description: 'Registro e Ordens de Compra', url: 'https://ir-comercio.github.io/ordem-compra/public/', available: true },
            { id: 'tabela-precos', name: 'Preços', description: 'Consulta e atualiza preços de produtos e serviços.', url: 'https://tabela-precos-udyp.onrender.com', available: true },
            { id: 'fornecedores', name: 'Fornecedores', description: 'Catálogos e Informações gerais de empresas parceiras', url: null, available: false },
            { id: 'cotacoes-frete', name: 'Cotações', description: 'Gerencia cotações com histórico e comparação entre transportadoras.', url: 'https://cotacoes-frete-aikc.onrender.com', available: true },
            { id: 'controle-frete', name: 'Frete', description: 'Registro e monitoramento de expedição', url: 'https://controle-frete.onrender.com', available: true },
            { id: 'transportadoras', name: 'Transportadoras', description: 'Informações gerais de transportadoras parceiras', url: null, available: false },
            { id: 'faturamento', name: 'Faturamento', description: 'Pedidos de Faturamento para o Setor Financeiro.', url: null, available: false },
            { id: 'receber', name: 'Receber', description: 'Pagamentos pendentes para empresa.', url: 'https://contas-receber-kkf9.onrender.com', available: true },
            { id: 'pagamento', name: 'Pagar', description: 'Compromissos financeiros da empresa.', url: 'https://ir-comercio.github.io/contas-a-pagar/', available: true },
            { id: 'estoque', name: 'Estoque', description: 'Gestão e processos relacionados a entrada, saída e inventário de materiais e suprimentos.', url: null, available: false },
            { id: 'documentos', name: 'Documentos', description: 'Organização e armazenamento de documentos e pastas', url: null, available: false }
        ];

        let deviceToken = null;
        let publicIP = null;
        let sessionCheckInterval = null;
        let currentSessionInfo = null;

        function getGreeting() {
            const brasiliaTime = new Date().toLocaleString('en-US', { timeZone: 'America/Sao_Paulo', hour12: false });
            const hour = new Date(brasiliaTime).getHours();
            if (hour >= 0 && hour < 12) return 'Bom dia';
            else if (hour >= 12 && hour < 18) return 'Boa tarde';
            else return 'Boa noite';
        }

        function showConfirm(message, options = {}) {
            return new Promise((resolve) => {
                const { title = 'Confirmação', confirmText = 'Confirmar', cancelText = 'Cancelar', type = 'warning' } = options;
                const modalHTML = `
                    <div class="modal-overlay" id="confirmModal">
                        <div class="modal-content">
                            <div class="modal-header"><h3 class="modal-title">${title}</h3></div>
                            <p class="modal-message">${message}</p>
                            <div class="modal-actions">
                                <button class="secondary" id="modalCancelBtn">${cancelText}</button>
                                <button class="${type === 'warning' ? 'danger' : 'success'}" id="modalConfirmBtn">${confirmText}</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHTML);
                const modal = document.getElementById('confirmModal');
                const confirmBtn = document.getElementById('modalConfirmBtn');
                const cancelBtn = document.getElementById('modalCancelBtn');
                const closeModal = (result) => {
                    modal.style.animation = 'fadeOut 0.2s ease forwards';
                    setTimeout(() => { modal.remove(); resolve(result); }, 200);
                };
                confirmBtn.addEventListener('click', () => closeModal(true));
                cancelBtn.addEventListener('click', () => closeModal(false));
            });
        }

        function getOrCreateDeviceToken() {
            let token = localStorage.getItem('irDeviceToken');
            if (!token) {
                token = 'dev_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('irDeviceToken', token);
            }
            return token;
        }

        async function getPublicIP() {
            try {
                const response = await fetch(`${API_URL}/ip`);
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Erro ao obter IP:', error);
                return null;
            }
        }

        function showMessage(message, type = 'error') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${type} show`;
            setTimeout(() => messageBox.classList.remove('show'), 5000);
        }

        function createNavbar(sessionInfo) {
            const navbarMenu = document.getElementById('navbarMenu');
            navbarMenu.innerHTML = '';
            const userPermissions = USER_PERMISSIONS[sessionInfo.username] || [];
            MODULES.forEach(module => {
                if (!userPermissions.includes(module.id)) return;
                const navItem = document.createElement('button');
                navItem.className = 'nav-item' + (!module.available ? ' disabled' : '');
                navItem.textContent = module.name;
                navItem.title = module.description;
                if (module.available && module.url) {
                    navItem.onclick = () => openModule(module, sessionInfo);
                }
                navbarMenu.appendChild(navItem);
            });
            document.getElementById('navUserGreeting').textContent = getGreeting();
            document.getElementById('navUserName').textContent = sessionInfo.name;
        }

        function showHomeDashboard() {
            if (!currentSessionInfo) return;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').style.display = 'block';
            document.getElementById('topNavbar').classList.add('show');
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Autenticando...';
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, deviceToken })
                });
                const data = await response.json();
                if (!response.ok) {
                    showMessage(data.message || data.error || 'Erro ao fazer login', 'error');
                    return;
                }
                if (data.success && data.session) {
                    sessionStorage.setItem('irUserSession', JSON.stringify(data.session));
                    currentSessionInfo = data.session;
                    createNavbar(data.session);
                    showDashboard(data.session);
                    startSessionCheck();
                    showMessage('Login realizado com sucesso!', 'success');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showMessage('Erro ao realizar login. Tente novamente.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        function startSessionCheck() {
            if (sessionCheckInterval) clearInterval(sessionCheckInterval);
            sessionCheckInterval = setInterval(async () => {
                const sessionInfo = sessionStorage.getItem('irUserSession');
                if (!sessionInfo) { stopSessionCheck(); return; }
                const session = JSON.parse(sessionInfo);
                const isValid = await verifySession(session.sessionToken);
                if (!isValid) { stopSessionCheck(); forceLogout('Sua sessão expirou ou foi invalidada'); }
            }, 30000);
        }

        function stopSessionCheck() {
            if (sessionCheckInterval) { clearInterval(sessionCheckInterval); sessionCheckInterval = null; }
        }

        async function verifySession(sessionToken) {
            try {
                const response = await fetch(`${API_URL}/verify-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionToken })
                });
                const data = await response.json();
                return data.valid === true;
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
                return false;
            }
        }

        function showDashboard(sessionInfo) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').style.display = 'block';
            document.getElementById('topNavbar').classList.add('show');
            document.getElementById('greetingText').textContent = getGreeting();
            document.getElementById('userName').textContent = sessionInfo.name;
            const modulesGrid = document.getElementById('modulesGrid');
            modulesGrid.innerHTML = '';
            const userPermissions = USER_PERMISSIONS[sessionInfo.username] || [];
            MODULES.forEach(module => {
                if (!userPermissions.includes(module.id)) return;
                if (module.adminOnly && !sessionInfo.isAdmin) return;
                const card = document.createElement('div');
                card.className = 'module-card' + (!module.available ? ' disabled' : '');
                card.innerHTML = `
                    <div class="module-title">${module.name}</div>
                    <div class="module-description">${module.description}</div>
                    <span class="module-status ${module.available ? '' : 'soon'}">${module.available ? 'Disponível' : 'Em breve'}</span>
                `;
                if (module.available && module.url) card.onclick = () => openModule(module, sessionInfo);
                modulesGrid.appendChild(card);
            });
        }

        function openModule(module, sessionInfo) {
            const params = new URLSearchParams({
                sessionToken: sessionInfo.sessionToken,
                deviceToken: sessionInfo.deviceToken,
                username: sessionInfo.username,
                userId: sessionInfo.userId,
                ip: sessionInfo.ip
            });
            window.location.href = `${module.url}?${params.toString()}`;
        }

        async function logout() {
            const confirmed = await showConfirm('Deseja realmente sair?', {
                title: 'Sair do Sistema',
                confirmText: 'Sair',
                cancelText: 'Cancelar',
                type: 'warning'
            });
            if (!confirmed) return;
            try {
                const sessionInfo = JSON.parse(sessionStorage.getItem('irUserSession'));
                if (sessionInfo) {
                    await fetch(`${API_URL}/logout`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionToken: sessionInfo.sessionToken, deviceToken: sessionInfo.deviceToken })
                    });
                }
            } catch (error) { console.error('Erro no logout:', error); }
            performLogout();
        }

        function forceLogout(message) {
            showMessage(message || 'Sessão encerrada', 'warning');
            performLogout();
        }

        function performLogout() {
            stopSessionCheck();
            sessionStorage.removeItem('irUserSession');
            currentSessionInfo = null;
            document.getElementById('dashboardScreen').style.display = 'none';
            document.getElementById('topNavbar').classList.remove('show');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('password').value = '';
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const btn = document.querySelector('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'OCULTAR';
            } else {
                input.type = 'password';
                btn.textContent = 'MOSTRAR';
            }
        }

        async function init() {
            try {
                deviceToken = getOrCreateDeviceToken();
                publicIP = await getPublicIP();
                const sessionInfo = sessionStorage.getItem('irUserSession');
                if (sessionInfo) {
                    const session = JSON.parse(sessionInfo);
                    const isValid = await verifySession(session.sessionToken);
                    if (isValid) {
                        currentSessionInfo = session;
                        createNavbar(session);
                        showDashboard(session);
                        startSessionCheck();
                    } else {
                        sessionStorage.removeItem('irUserSession');
                    }
                }
            } catch (error) {
                console.error('Erro na inicialização:', error);
            }
        }

        window.addEventListener('DOMContentLoaded', init);

        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden) {
                const sessionInfo = sessionStorage.getItem('irUserSession');
                if (sessionInfo) {
                    const session = JSON.parse(sessionInfo);
                    const isValid = await verifySession(session.sessionToken);
                    if (!isValid) forceLogout('Sua sessão expirou');
                }
            }
        });
    </script>
</body>
